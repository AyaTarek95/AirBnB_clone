<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="styles/images/icon.png">
    </head>
    <body>
        <!--Contains header, footer, section, button, h3, h4 tags-->
        <header>
            <div class="logo"></div>
        </header>
        <div class="container"> <!--a filters box with a search button-->
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California,Arizona...</h4>
                    <!--1st list-->
                    <ul class="popover"> 
                        <li><h2>Arizona:</h2></li>
                          <ul class="nested-popover-list">
                            <li>page1</li>
                            <li>page2</li>
                          </ul>
                        <li><h2>California:</h2></li>
                          <ul class="nested-popover-list">
                            <li>San francisco</li>
                            <li>page2</li>
                          </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet,Kitchen...</h4>
                    <!--2nd list-->
                    <ul class="popover"> 
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
